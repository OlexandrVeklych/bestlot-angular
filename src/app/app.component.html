<!--The content below is only a placeholder and can be replaced.-->
<div class="navbar">
  <input type="button" (click)="showCreateLot()" value="AddLot">
  <div>
    <input [(ngModel)]="searchName" type="text" placeholder="Lot name">
    <input type="button" (click)="showSearch()" value="Search">
    <input type="button" (click)="showDetailedSearch()" value="Detailed search">
  </div>
  <div>
    <input [(ngModel)]="Id" type="number" placeholder="Id">
    <input type="button" (click)="showOneLot()" value="GetById">
  </div>
  <input type="button" (click)="showAllLots()" value="All Lots">
  <input type="button" (click)="showAllUsers()" value="Users">
  <div>
    <input *ngIf="!currentUser" (click)="showRegister()" type="button" value="Register">
    <input *ngIf="!currentUser" (click)="showLogin()" type="button" value="Login">
    <div *ngIf="currentUser">
      Welcome, {{currentUser.Name}}
      <input (click)="showProfile()" type="button" value="My profile">
      <input (click)="logout()" type="button" value="Logout">
    </div>
  </div>
</div>
<app-lots-list *ngIf="allLots"></app-lots-list>
<app-create-lot *ngIf="createLot"></app-create-lot>
<app-register-user *ngIf="register"></app-register-user>
<app-login-user *ngIf="login" (shouldReload)="reloadCurrentUser()"></app-login-user>
<app-users-list *ngIf="allUsers"></app-users-list>
<app-lot-details *ngIf="oneLot" class="lot-container" [lot]="lotById"></app-lot-details>
<app-lots-list *ngIf="searchLots" [lots]="lotsByName" (shouldLoad)="loadLots($event)"></app-lots-list>
<app-user-profile *ngIf="profile" [currentUser]="currentUser"></app-user-profile>
<app-lot-search *ngIf="detailedSearch"></app-lot-search>
